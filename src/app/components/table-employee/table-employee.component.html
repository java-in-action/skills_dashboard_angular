<table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let employee"> {{employee.sysId}} </td>
    </ng-container>

    <ng-container matColumnDef="eId">
        <th mat-header-cell *matHeaderCellDef> eId </th>
        <td mat-cell *matCellDef="let employee"> {{employee.eId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee" (click)="onClickNombre(employee.id)"><a
                [routerLink]="['/employee', employee.sysId]">{{employee.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let employee"> {{employee.level}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let employee"> {{employee.location}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let employee">
            <div>
                <a mat-icon-button color="primary" [routerLink]="['/employee', employee.sysId, 'edit']">
                    <mat-icon>edit</mat-icon>
                </a>
                <a mat-icon-button color="warn">
                    <mat-icon>close</mat-icon>
                </a>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
</table>
